syntax = "proto3";

package rpc;

service TaskService {
  rpc CreateTask(Task) returns (TaskResponse);
  rpc UpdateTask(Task) returns (TaskResponse);
  rpc DeleteTask(TaskID) returns (DeleteResponse);
  rpc GetTaskByID(TaskID) returns (Task);
  rpc GetTasks(PaginationParams) returns (TaskList);
}

message Task {
  string id = 1;
  string username = 2;
  string content = 3;
  string date = 4;
  string tag = 5;
}

message TaskID {
  string id = 1;
}

message TaskResponse {
  int32 status = 1;
  Task task = 2;  // if needed?
}

message DeleteResponse {
  bool success = 1;
}

message PaginationParams {
  int32 page_number = 1;
  int32 page_size = 2;
}

message TaskList {
  repeated Task tasks = 1;
}
